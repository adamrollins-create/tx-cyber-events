name: Weekly Texas Cyber Events Export

on:
  schedule:
    # Mondays 13:00 UTC ~= 7am/8am US Central depending on DST
    - cron: "0 13 * * 1"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # only needed if you choose to auto-commit outputs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run collector
        run: |
          python collect_events.py

      # Option B: Upload artifacts (default-safe)
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: weekly-export
          path: |
            events.csv
            events.ics
            run_log.json

